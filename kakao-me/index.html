
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5395c296b4.js" crossorigin="anonymous"></script>
    <title>Friends!!</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
    <header>
        <div class="header_top">
            <div class="column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="column">
                <span>11:59</span>
            </div>
            <div class="column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth"></i>
                <span>
                    100%
                    <i class="fas fa-battery-full"></i>
                </span>
            </div>
        </div>
        <div class="header_bot">
            <div class="column">
                <span class="text" style="opacity: 0.5;">Manage</span>
            </div>
            <div class="column">
                <span class="text">Friends </span>
                <span class="number">1</span>
            </div>
            <div class="column">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="wrapSection gap">
        <div class="searchBar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, Chats, Plus Friends" />
        </div>
        <div class="mySection">
            <header>
                <h6>My Profile</h6>
            </header>
            <div class="rows">
                <div class="row">
                    <img class="profileImg" src="images/empty.jpg" alt="User Profile Picture" />
                    <a href="profile.html"><span class="name">박경호</span></a>
                </div>
                <div class="row">
                    <img class="profileImg" src="images/empty.jpg" alt="User Profile Picture" />
                    <span class="name">4학년 단톡</span>
                </div>
            </div>
        </div>
        <div class="frdSection">
            <header>
                <h6>Friends</h6>
            </header>
            <div class="rows">
                <div class="row">
                    <img class="profileImg" src="images/empty.jpg" alt="User Profile Picture" />
                    <span class="name">이상현</span>
                    <span class="nowMsg">정의를 실현할 테다.</span>
                </div>
                <div class="row">
                    <img class="profileImg" src="images/empty.jpg" alt="User Profile Picture" />
                    <span class="name">김인섭</span>
                    <span class="nowMsg">세계 최강 바리스타가 될 테다.</span>
                </div>
                <div class="row">
                    <img class="profileImg" src="images/empty.jpg" alt="User Profile Picture" />
                    <span class="name">박대호</span>
                    <span class="nowMsg">공부를 열심히 하자.</span>
                </div>
                <div class="row">
                    <img class="profileImg" src="images/empty.jpg" alt="User Profile Picture" />
                    <span class="name">조해민</span>
                    <span class="nowMsg">난 소녀라구</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="tabBar">
        <a href="index.html" class="selected">
            <i class="fas fa-user"></i>
            <span>Friends</span>
        </a>
        <a href="chats.html">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
        </a>
        <a href="find.html">
            <i class="fas fa-search"></i>
            <span>Find</span>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
            <span>More</span>
        </a>
    </nav>
</body>
</html>
