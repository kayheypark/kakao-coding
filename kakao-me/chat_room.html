<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://kit.fontawesome.com/5395c296b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body class="chat_room">

    <header>
        <div class="header_top">
            <div class="column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="column">
                <span>11:59</span>
            </div>
            <div class="column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth"></i>
                <span>
                    100%
                    <i class="fas fa-battery-full"></i>
                </span>
            </div>
        </div>
        <div class="header_bot">
            <div class="column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="column">
                <span class="text">Friends Name</span>
            </div>
            <div class="column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="chats gap">
        <div class="dateDivier">
            <span class="dateDivier-text">Wednesday, April 12, 2018</span>
        </div>
        <div class="chat__message chat__message-from-me">
            <span class="chat__message-time">17:33</span>
             <div class="chat__message-center">
                <span class="chat__message-body">
                  Hello! 
                </span>
                 <span class="chat__message-body left">
                  Hello! This is a test message. <br />Hello!
                </span>
                 <span class="chat__message-body">
                  This is a test message.
                </span>
            </div>
          </div>
          <div class="chat__message chat__message--to-me">
            <img src="images/empty.jpg" class="chat__message-avatar">
            <div class="chat__message-center">
              <h3 class="chat__message-username">Friend Name</h3>
              <span class="chat__message-body">
                And this is an answer
              </span>
              <span class="chat__message-body">
                And this is an answer And this is an answer
              </span>
              <span class="chat__message-body">
                And this is an answer
              </span>
            </div>
            <span class="chat__message-time">20:37</span>
          </div>


    </main>

    <div class="type-message">
        <i class="fa fa-plus fa-lg"></i>
        <div class="type-message__input">
          <input type="text">
          <i class="fa fa-smile-o fa-lg"></i>
          <span class="record-message">
            <i class="fa fa-microphone fa-lg"></i>
          </span>
        </div>
      </div>
    
</body>
</html>
