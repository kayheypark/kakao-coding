<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5395c296b4.js" crossorigin="anonymous"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
    <header class="header_profile">
        <div class="header_top">
            <div class="column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="column">
                <span>11:59</span>
            </div>
            <div class="column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth"></i>
                <span>
                    100%
                    <i class="fas fa-battery-full"></i>
                </span>
            </div>
        </div>
        <div class="header_bot">
            <div class="column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="column">
                <span class="text"></span>
            </div>
            <div class="column">
                <i class="fas fa-user"></i>
            </div>
        </div>
    
    </header>

    <main class="profile">
        <img class="profileImg" src="images/empty.jpg" alt="User Profile Picture" />
        <div class="menus">
                <span class="name">Park</span>
                <input type="text" placeholder="admin010@e-mail.com" />
                
                <div class="actions">
                    <div class="action1">
                        <span class="circle">
                            <i class="fas fa-comment"></i>
                        </span>
                        <span class="action_desc">My Chatroom</span>
                    </div>
                    <div class="action2">
                        <span class="circle">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                        <span class="action_desc">Edit Profile</span>
                    </div>
                </div>
            </div>
                
    </main>
    
</body>
</html>
